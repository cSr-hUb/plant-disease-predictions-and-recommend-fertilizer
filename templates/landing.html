<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Detection - Smart Agriculture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32; /* Rich green */
            --primary-light: #e8f5e9; /* Light green */
            --secondary: #1b5e20; /* Deep green */
            --accent: #ffca28; /* Bright amber */
            --text: #1a1a1a; /* Near-black text */
            --text-light: #757575; /* Soft gray */
            --background: #f0f4f8; /* Light blue-gray */
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.2);
            --shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            --blur: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.8;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .left-panel {
            flex: 1.2;
            padding: 8% 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--white);
            position: relative;
            z-index: 2;
            border-radius: 0 40px 40px 0;
            box-shadow: var(--shadow);
        }

        .right-panel {
            flex: 0.8;
            background: linear-gradient(160deg, var(--primary-light) 20%, var(--primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 3.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--secondary);
            transform: translateX(5px);
        }

        .logo i {
            margin-right: 14px;
            font-size: 2rem;
            color: var(--accent);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--text) 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .highlight {
            color: var(--accent);
            text-shadow: 0 2px 10px rgba(255, 202, 40, 0.3);
        }

        .description {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 3rem;
            max-width: 80%;
            font-weight: 400;
        }

        .features {
            margin-bottom: 3.5rem;
            padding: 20px;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .feature i {
            background: var(--primary);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .feature:hover i {
            transform: rotate(360deg);
        }

        .feature-text {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(46, 125, 50, 0.4);
        }

        .btn i {
            margin-left: 12px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        .image-showcase {
            width: 90%;
            max-width: 600px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform: perspective(1000px) rotateY(10deg) rotateX(5deg);
            transition: transform 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .image-showcase:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.05);
        }

        .image-showcase img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .decorative-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,181.3C960,203,1056,213,1152,197.3C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            z-index: 0;
        }

        .circle {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        @media (max-width: 1024px) {
            .left-panel {
                border-radius: 0;
            }
            .image-showcase {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 15% 8%;
                text-align: center;
                border-radius: 0;
            }

            .right-panel {
                min-height: 60vh;
                padding: 10%;
            }

            h1 {
                font-size: 2.8rem;
            }

            .description {
                max-width: 100%;
            }

            .features {
                padding: 15px;
            }

            .image-showcase {
                width: 100%;
                transform: none;
            }

            .btn {
                padding: 16px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <span>AgriScan</span>
            </div>

            <h1>Smart <span class="highlight">Plant</span> Disease Detection</h1>

            <p class="description">
                Unlock the future of farming with AI-powered plant disease detection. Upload an image and get instant, accurate diagnostics.
            </p>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span class="feature-text">Real-time disease detection</span>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span class="feature-text">Advanced YOLO AI technology</span>
                </div>
                <div class="feature">
                    <i class="fas fa-leaf"></i>
                    <span class="feature-text">Tailored treatment insights</span>
                </div>
            </div>

            <a href="{{ url_for('index') }}" class="btn">Explore Now <i class="fas fa-arrow-right"></i></a>
        </div>

        <div class="right-panel">
            <div class="image-showcase">
                <img src="https://devdiscourse.blob.core.windows.net/devnews/03_02_2025_16_53_49_7167132.webp" alt="Rice plant disease detection demo">
            </div>
            <div class="decorative-wave"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
